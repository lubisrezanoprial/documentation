<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/documentation/assets/css/docs.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/documentation/assets/js/docs.js' | relative_url }}">
</head>
<body class="docs-body">
  {% include header-docs.html %}
  
  <div class="docs-container">
    {% include sidebar.html %}
    
    <main class="docs-content">
      <article class="prose">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    </main>
  </div>
  
  <script src="{{ '/assets/js/docs.js' | relative_url }}"></script>
</body>
</html>
